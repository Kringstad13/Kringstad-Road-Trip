                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                >
                                    {state}
                                </button>
                            ))}
                        </div>
                        <div className="space-y-3">
                            {stateTrivia[selectedState].map((fact, idx) => (
                                <div key={idx} className="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r-lg">
                                    <p className="text-gray-800">{fact}</p>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Road Trip Games */}
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <h2 className="text-2xl font-bold mb-6">üéÆ Road Trip Games</h2>
                        <div className="space-y-3">
                            {tripData.games.map((game, idx) => (
                                <div key={idx} className="border-2 border-purple-200 rounded-lg overflow-hidden">
                                    <button
                                        onClick={() => setExpandedGame(expandedGame === idx ? null : idx)}
                                        className="w-full p-4 text-left hover:bg-purple-50 transition flex justify-between items-center"
                                    >
                                        <div>
                                            <h3 className="font-bold text-lg">{game.name}</h3>
                                            <p className="text-gray-600 text-sm">{game.description}</p>
                                        </div>
                                        <span className="text-2xl">{expandedGame === idx ? '‚àí' : '+'}</span>
                                    </button>
                                    {expandedGame === idx && (
                                        <div className="p-4 bg-purple-50 border-t-2 border-purple-200">
                                            <h4 className="font-semibold mb-2">How to Play:</h4>
                                            <p className="text-gray-700">{game.instructions}</p>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* License Plate Bingo */}
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold">üöó License Plate Bingo</h2>
                            <div className="text-right">
                                <div className="text-3xl font-bold text-purple-600">{statesFound.length}/50</div>
                                <div className="text-sm text-gray-500">states found</div>
                            </div>
                        </div>
                        <div className="grid grid-cols-5 md:grid-cols-10 gap-2">
                            {allStates.map(state => (
                                <button
                                    key={state}
                                    onClick={() => toggleState(state)}
                                    className={`aspect-square rounded-lg font-bold text-sm transition ${
                                        statesFound.includes(state) 
                                            ? 'bg-green-500 text-white' 
                                            : 'bg-gray-200 text-gray-600 hover:bg-gray-300'
                                    }`}
                                >
                                    {state}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Alphabet Game */}
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-2xl font-bold">üî§ The Alphabet Game</h2>
                            <div className="text-right">
                                <div className="text-3xl font-bold text-purple-600">{alphabetProgress.length}/26</div>
                                <div className="text-sm text-gray-500">letters found</div>
                            </div>
                        </div>
                        <p className="text-sm text-gray-600 mb-4">Find letters A-Z in order on signs outside the car!</p>
                        <div className="grid grid-cols-7 md:grid-cols-13 gap-2">
                            {alphabet.map(letter => (
                                <button
                                    key={letter}
                                    onClick={() => toggleLetter(letter)}
                                    className={`aspect-square rounded-lg font-bold text-lg transition ${
                                        alphabetProgress.includes(letter)
                                            ? 'bg-purple-500 text-white' 
                                            : 'bg-gray-200 text-gray-600 hover:bg-gray-300'
                                    }`}
                                >
                                    {letter}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Playlist Suggestions */}
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <h2 className="text-2xl font-bold mb-4">üéµ Playlist Suggestions</h2>
                        <div className="space-y-4">
                            <div className="border-l-4 border-blue-500 pl-4 py-2">
                                <h3 className="font-bold">Road Trip Classics</h3>
                                <p className="text-sm text-gray-600">Life is a Highway, Born to Run, Take It Easy, Sweet Home Alabama</p>
                            </div>
                            <div className="border-l-4 border-purple-500 pl-4 py-2">
                                <h3 className="font-bold">Late Night Driving</h3>
                                <p className="text-sm text-gray-600">Chill beats, lo-fi, ambient music to keep you calm but alert</p>
                            </div>
                            <div className="border-l-4 border-green-500 pl-4 py-2">
                                <h3 className="font-bold">Sing-Along Anthems</h3>
                                <p className="text-sm text-gray-600">Don't Stop Believin', Mr. Brightside, Bohemian Rhapsody</p>
                            </div>
                            <div className="border-l-4 border-orange-500 pl-4 py-2">
                                <h3 className="font-bold">Podcasts</h3>
                                <p className="text-sm text-gray-600">True crime, comedy, storytelling - downloads for offline listening</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
